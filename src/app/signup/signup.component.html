<div
  class="signup-wrapper d-flex align-items-center flex-column justify-content-center"
>
  <div class="signup-box bg-white shadow-sm rounded p-5">
    <div class="row">
      <div class="col-6 signup-box-cell">
        <div class="row">
          <div class="col pb-5">
            <img
              src="../../assets/img/groupomania-logo.png"
              class="img-fuild"
            />
          </div>
        </div>
        <div class="row">
          <div class="col pb-5">
            <p>
              Groupomania est un réseau social de partage de contenu pour
              développeurs web amateurs et professionnels. Suivez vos
              développeurs préférés et interagissez avec eux !
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <img
              src="../../assets/img/groupomania-illustration.png"
              class="img-fuild"
            />
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="row">
          <div class="col text-end pb-5">&nbsp;</div>
        </div>
        <div class="row">
          <div class="col ps-4">
            <div class="row">
              <div class="col pb-5">
                <span class="title">Créer un compte</span>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <form [formGroup]="signupForm" (ngSubmit)="registerUser()">
                  <div class="form-group pb-4">
                    <i class="fa-solid fa-user"></i>
                    <input
                      type="name"
                      class="form-control"
                      formControlName="name"
                      id="name"
                      placeholder="Nom"
                      required
                    />
                  </div>
                  <div class="form-group pb-4">
                    <i class="fa-solid fa-envelope"></i>
                    <input
                      type="email"
                      class="form-control"
                      formControlName="email"
                      id="email"
                      placeholder="Email"
                      required
                    />
                  </div>
                  <div class="form-group pb-4">
                    <i class="fa-solid fa-lock"></i>
                    <input
                      type="password"
                      class="form-control"
                      formControlName="password"
                      id="password"
                      placeholder="Mot de passe"
                      required
                    />
                  </div>
                  <div class="form-button text-end">
                    <a
                      [routerLink]="['/', 'signin']"
                      class="btn btn-groupomania-inverse"
                    >
                      Se connecter</a
                    >&nbsp;
                    <button type="submit" class="btn btn-groupomania">
                      Créer mon compte
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
